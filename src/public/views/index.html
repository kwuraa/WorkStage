<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- EVITAR ATAQUES DE CROSS SITE SCRIPTING (INJEÇÃO DE DADOS) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <title>WorkStages</title>
  </head>
  <body>
    <div class="mainApp">
      <!-- Top Bar -->
      <div class="topBar">
        <div class="titleBar">
          <div class="title">WorkStages</div>
          <div class="titleBarBtns">
            <button
              id="minimizeBtn"
              class="topBtn minimizeBtn"
              aria-label="Minimizar"
            ></button>
            <button
              id="maxResBtn"
              class="topBtn maximizeBtn"
              aria-label="Maximizar"
            ></button>
            <button
              id="closeBtn"
              class="topBtn closeBtn"
              aria-label="Fechar"
            ></button>
          </div>
        </div>
      </div>

      <!-- Área principal -->
      <div class="contentArea">
        <!-- Barra de cima -->
        <div id="mytopLabel" class="topLabel">
          <div class="content">
              <button
                id="searchBtn"
                class="leftBtn searchBtn icon-search"
                aria-label="Pesquisar"s
              ></button>
              <div class="infos">
                <span class="id">ID</span>
                <span class="produtos">Produtos</span>
                <span class="cadastro">Data de Cadastro</span>
                <span class="status">Status</span>
              </div>
          </div>
        </div>
        <!-- Barra lateral -->
        <div id="mySideBar" class="leftMenu closed">
          <div class="buttons">
            <div class="unitButtons">
              <button
                id="showHideMenus"
                class="menuBtn leftBtn icon-menu"
                aria-label="Alternar menu"
              ></button>
              <label for="showHideMenus" class="labelBtn labelClose"
                >Menu</label
              >
            </div>
            <div class="unitButtons">
              <button
                id="addBtn"
                class="addBtn leftBtn icon-add-circle"
                aria-label="Adicionar"
              ></button>
              <label for="addBtn" class="labelBtn labelClose">Adicionar</label>
            </div>

            <div class="unitButtons">
              <button
                id="recentsBtn"
                class="recentBtn leftBtn icon-history"
                aria-label="Recentes"
              ></button>
              <label for="recentBtn" class="labelBtn labelClose"
                >Recentes</label
              >
            </div>
            <div class="unitButtons">
              <button
                id="trashBtn"
                class="trashBtn leftBtn icon-delete"
                aria-label="Lixeira"
              ></button>
              <label for="trashBtn" class="labelBtn labelClose">Lixeira</label>
            </div>
          </div>

          <div id="displayLogo" class="logoDisplay closed">
            <div id="oldLogo" class="logo logoClose"></div>
          </div>
        </div>

        <div class="contentPages"></div>
      </div>
    </div>

    <script src="appFunctions.js"></script>
  </body>
</html>

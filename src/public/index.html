<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/itensList.css" />
    <link rel="stylesheet" href="./css/modalDetails.css" />
    <link rel="stylesheet" href="./css/modalAdd.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>WorkStages</title>
  </head>
  <body>
    <div class="mainApp">
      <!-- Top Bar -->
      <div class="topBar">
        <div class="titleBar">
          <div class="title">WorkStages</div>
          <div class="titleBarBtns">
            <button
              id="minimizeBtn"
              class="topBtn minimizeBtn"
              aria-label="Minimizar"
            ></button>
            <button
              id="maxResBtn"
              class="topBtn maximizeBtn"
              aria-label="Maximizar"
            ></button>
            <button
              id="closeBtn"
              class="topBtn closeBtn"
              aria-label="Fechar"
            ></button>
          </div>
        </div>
      </div>

      <!-- Área principal -->
      <div class="contentArea">
        <!-- Modal -->
        <div id="productModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalProductContent">
              <!-- ? DETALHES DOS PRODUTOS -->
            </div>
          </div>
        </div>

        <div id="cadastroModal" class="modalAdd">
          <div class="modal-contentAdd">
            <div class="containerAdd">
              <span class="close">&times;</span>
              <h2>Cadastrar Produto</h2>
              <form id="produtoForm">
                <!--  Nome do Produto -->
                <label for="nome" class="name">Nome do Produto:</label>
                <input
                  class="name"
                  placeholder="Nome"
                  type="text"
                  id="nome"
                  name="nome"
                  required
                />

                <!-- ? Descrição do Produto -->
                <label for="descricao">Descrição do Produto:</label>
                <textarea
                  id="descricao"
                  name="descricao"
                  rows="4"
                  cols="50"
                  required
                ></textarea>

                <!-- ? Inputs dinâmicos para Processos -->
                <h3 class="titleProcess">Processos</h3>
                <div class="processosContainer" id="processosContainer">
                  <!-- ? Os inputs para processos serão adicionados aqui -->
                </div>
                <div class="buttonsModal">
                  <button
                    type="button"
                    class="iconPlus addButton styleBtn"
                    id="addProcessoBtn"
                  ></button>

                  <button type="submit" class="btn styleBtn">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Barra de cima -->
        <div id="mytopLabel" class="topLabel">
          <div class="content">
            <div class="searchBar">
              <button
                id="searchBtn"
                class="leftBtn searchBtn icon-search"
                aria-label="Pesquisar"
              ></button>
              <input
                id="searchInput"
                type="text"
                placeholder="Search"
                id="search"
              />
            </div>
            <div class="overlayInfos"></div>
            <div class="infos">
              <span class="id">ID</span>
              <span class="produtos">Produtos</span>
              <span class="cadastro">Data de Cadastro</span>
              <span class="status">Status</span>
            </div>
          </div>
        </div>
        <!-- Barra lateral -->
        <div id="mySideBar" class="leftMenu closed">
          <div class="buttons">
            <div class="unitButtons">
              <button
                id="showHideMenus"
                class="menuBtn leftBtn icon-menu"
                aria-label="Alternar menu"
              ></button>
              <label for="showHideMenus" class="labelBtn labelClose"
                >Menu</label
              >
            </div>
            <div class="unitButtons">
              <button
                id="addBtn"
                class="btnNotEvent addBtn leftBtn icon-add-circle"
                aria-label="Adicionar"
              ></button>
              <label for="addBtn" class="labelBtn labelClose">Adicionar</label>
            </div>

            <div class="unitButtons">
              <button
                id="recentsBtn"
                class="btnNotEvent recentBtn leftBtn icon-history"
                aria-label="Recentes"
              ></button>
              <label for="recentsBtn" class="labelBtn labelClose"
                >Recentes</label
              >
            </div>
            <div class="unitButtons">
              <button
                id="trashBtn"
                class="btnNotEvent trashBtn leftBtn icon-delete"
                aria-label="Lixeira"
              ></button>
              <label for="trashBtn" class="labelBtn labelClose">Lixeira</label>
            </div>
          </div>

          <div id="displayLogo" class="logoDisplay closed">
            <div id="oldLogo" class="logo logoClose"></div>
          </div>
        </div>
        <div id="overlay"></div>
        <div class="contentPages">
          <div class="contentProductList">
            <ul>
              <div class="contentItemList" id="contentItemList">
                <!-- ? lISTA DE PRODUTOS  -->
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="js/renderer.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/cadastro.js"></script>
    <script src="js/searchBar.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
